{% extends 'webapp/index.html' %}

{% block content %}
    <form action="." method="POST"> {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Search">
    </form>

    </br>
    </br>

    {% if obj %}
        <table class="w3-table-all">
            <thead>
                <tr class="w3-light-blue">
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>CC</th>
                    <th>NIF</th>
                    <th>Type</th>
                </tr>
            </thead>
        {% for i in obj %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.email }}</td>
                <td>{{ i.phone_number }}</td>
                <td>{{ i.cc }}</td>
                <td>{{ i.nif }}</td>
                <td>{{ i.type }}</td>
            </tr>
        {% endfor %}
        </table>
    {% endif %}
{% endblock %}
