<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="." method="POST"> {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Search">
    </form>


    {% if user %}
        <table>
        {% for i in user %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.type }}</td>
            </tr>
        {% endfor %}
        </table>
    {% endif %}
</body>
</html>
