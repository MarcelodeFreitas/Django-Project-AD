{% extends 'webapp/index.html' %}

{% block content %}
    <form action="." method="POST"> {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Search">
    </form>

    </br>
    </br>

    {% if obj %}
        <table class="w3-table-all">
            <thead>
                <h3>Results:</h3>
                <tr class="w3-light-gray">
                    <th>Medic</th>
                    <th>Pacient</th>
                    <th>Drug</th>
                    <th>Date</th>
                </tr>
            </thead>
        {% for i in obj %}
            <tr>
                <td>{{ i.medic }}</td>
                <td>{{ i.pacient }}</td>
                <td>{{ i.drug }}</td>
                <td>{{ i.date }}</td>
            </tr>
        {% endfor %}
        </table>
        {% else %}
            <h4>No results found.</h4>
    {% endif %}
{% endblock %}
