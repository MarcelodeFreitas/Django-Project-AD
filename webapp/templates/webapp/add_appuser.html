{% extends 'webapp/base.html' %}

{% block content %}
    <div class="container">
        <h1>Add a user</h1>
        <div>
           <form method="POST" action="{% url 'webapp:add_profile' %}">
                {% csrf_token %}
                {{ form.as_p }}
                {{ profile_form.as_p }}
            <input type="submit" value="Save"/>
            </form>
        </div>
    </div>
{% endblock %}
