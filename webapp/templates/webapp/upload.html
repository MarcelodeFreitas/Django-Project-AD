{% extends "webapp/index.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="file" name="document">
    <button type="submit">Upload file</button>
</form>
    {% if url %}
        <p>Uploaded file: <a>href="{{ url }}"</a></p>
    {% endif %}
{% endblock %}
