{% extends 'webapp/index.html' %}

{% block content %}
    <form action="." method="POST"> {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Search">
    </form>

    </br>
    </br>

    {% if obj %}
        <table class="w3-table-all">
            <thead>
                <tr class="w3-light-blue">
                    <th>Name</th>
                    <th>DCI</th>
                    <th>Generic</th>
                    <th>How to take</th>
                </tr>
            </thead>
        {% for i in obj %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.dci }}</td>
                <td>{{ i.generic }}</td>
                <td>{{ i.how_to_take }}</td>
            </tr>
        {% endfor %}
        </table>
    {% endif %}
{% endblock %}
